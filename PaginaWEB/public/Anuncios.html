        <form>
            <div class="form-group">
              <label for="inputState">Tipo de anuncio</label>
                <select class="form-control" id="cmbTipoAnuncio" name="cmbTipoAnuncio">
                  <option selected>Seleccione el tipo de anuncio</option> 
                  <option>Reunión</option>
                  <option>Capacitaciones</option> 
                  <option>Fechas de exámenes</option> 
                  <option>Vacaciones</option> 
                  <option>Entrega de Combos</option> 
                </select><br>

                <label for="inputState">Carrera</label>
                <select class="form-control" id="cmbCarreras" name="cmbCarreras">
                  <option selected>Seleccione una carrera</option> 
                  <option>Anuncios</option>
                  <option>Sistemas</option> 
                  <option>Civil</option> 
                  <option>Electronica</option> 
                  <option>Electrica</option> 
                  <option>Ingenieria</option> 
                </select>
              </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Título</label>
              <input class="form-control" id="txtTitulo" placeholder="Ingresar un Título">
              
            </div>
           
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Contenido</label>
                <textarea class="form-control" id="txtContenido" rows="4" placeholder="Contenido"></textarea>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="addImagen" value="option1" onclick="verificacion()">
              <label class="form-check-label" for="exampleRadios1">
                Adjuntar Imagen
              </label><br>
              <input class="form-check-input" type="radio" name="exampleRadios" id="noAddImagen" value="option1" onclick="verificacion2()">
              <label class="form-check-label" for="exampleRadios1">
                No Adjuntar Imagen
              </label>
            </div><br><br>

            <div class="form-group" style="visibility: hidden" id="grupoAgregar">
                <label for="exampleFormControlFile1" >Seleccionar Imagen</label>
                <input type="file" class="form-control-file" id="fileArchivo">
                
                <div class="progress" style="visibility: hidden" id="barrasNestle">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" id="barraProgresista">
                      <span class="sr-only">70% Complete</span>
                    </div>
                </div>

                
            </div>
             
            <div>
                <img id="Imagen-de-firebase" style="visibility: hidden" alt="Cargando..." width="350" height="350" class="img-thumbnail">
            </div>
            
    
          </form>
