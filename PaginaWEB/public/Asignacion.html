      <div class="container">
        <h1> Agregar Asignaciones</h1><br><br>
        <h5>Sede</h5>
        <select id="codigoSede" name="codigoSede"  style="visibility: hidden" disabled="true"></select>
        <select class="form-control" id="sede" name="sede" onchange="btnSede();"></select><br>
        <h5>Carrera</h5>
        <select class="form-control" id="cmbCode" name="cmbCode" disabled='true'></select>
        <select class="form-control" id="cmbCarrera" name="cmbCarrera" onchange="btnCarrera()"></select><br>
        <h5>Semestre</h5>
        <select class="form-control" id="cmbSemestre" name="cmbSemestre" onchange="btnSemestre();">
          <option>Seleccione Semestre</option>
          <option>Primero</option>
          <option>Segundo</option>
          <option>Tercero</option>
          <option>Cuarto</option>
          <option>Quinto</option>
          <option>Sexto</option>
          <option>Septimo</option>
          <option>Octavo</option>
          <option>Noveno</option>
          <option>Decimo</option>
          <option>Decimo Primero</option>
          <option>Decimo Segundo</option>
        </select> <br>
        <h5>Curso</h5>
        <select class="form-control" id="cmbCurso" name="curso"></select><br>
        <h5>Horario</h5>
        <select class="form-control" id="horario" name="horario"></select><br>
        
        <fieldset>
            <legend>HORAS DE INICIO Y FIN DE LA CLASE</legend>
        </fieldset>

        <div class="form-row">

        <div class="form-group col-md-4">
          <label for="inputState">Día</label>
          <select class="form-control" id="cmbDias" name="cmbDias">
            <option selected>Seleccione un día</option> 
            <option>Lunes</option> 
            <option>Martes</option> 
            <option>Miercoles</option> 
            <option>Jueves</option> 
            <option>Viernes</option> 
            <option>Sábado</option> </select>
        </div>

        <div class="form-group col-md-1">
          <label for="inputState">HoraInicio</label><br>
          <input type="time" name="minumber" id="mihorainicio">
        </div>

      
        <div class="form-group col-md-1">
          <label for="inputState">HoraFin</label><br>
          <input type="time" name="minumber" id="mihorafin">
        </div>

        <div class="form-group col-md-2"><br>
          <button type="submit" class="btn btn-primary" onclick="btnHorario()">Agregar</button>
        </div>

      </div>

      <table class="table my-3" style="visibility: hidden" id="tablaMayor">
        <thead>
          <tr>
            <th scope="col">Dia</th>
            <th scope="col">HoraInicio</th>
            <th scope="col">HoraFin</th>
          </tr>
        </thead>
        <tbody id="tablaDias">                        
        </tbody>
      </table>

      <div class="form-group col-md-4">
       <input type="days" name="myday" id="dayDelete" style="visibility: hidden" placeholder="Día a eliminar">
        <button type="submit" class="btn btn-primary" id="eliminarHorario" style="visibility: hidden" onclick="deleteSchedule()">Eliminar horario</button>
              
      </div>
      
      <div class="form-group col-md-4"><br>
        <h5>Catedrático</h5>
        <select class="form-control" id="cmbCatedraticos" name="cmbCatedraticos" onchange="selectCatedratico()">
          <option selected>Seleccione al catedrático</option> 
          </select>
          <select class="form-control" id="cmbCodeCatedratico" name="cmbCodeCatedratico" disabled="true">
            <option selected>codigo de catedrático</option> 
            </select>
      </div>
      <br><br><br><br>

      <div class="form-group col-md-4"><br>
        <button type="submit" class="btn btn-primary" onclick="SaveAllData()">Agregar Asignación</button>
      </div>
